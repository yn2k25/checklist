<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="topbar__title">FKR ADOPTION WORKFLOW</div>
      <div class="topbar__subtitle">Staff checklist for adoptions &amp; follow-up</div>
    </div>
  </header>

  <main class="page">
    <section class="card" aria-live="polite">
      <div class="card__top">
        <button class="btn btn--outline" id="startOverBtn" type="button">Start over</button>

        <div class="jump">
          <label class="jump__label" for="jumpSelect">Jump to step:</label>
          <select class="jump__select" id="jumpSelect"></select>
        </div>
      </div>

      <div class="progress">
        <div class="progress__label" id="progressLabel">Step</div>
        <div class="progress__bar">
          <div class="progress__fill" id="progressFill"></div>
        </div>
      </div>

      <div class="pill" id="sectionPill">
        <span class="pill__dot"></span>
        <span class="pill__text" id="sectionPillText">Loading...</span>
      </div>

      <h1 class="stepTitle" id="stepTitle">Loading...</h1>
      <div class="stepBody" id="stepBody"></div>

      <div class="actions" id="actions"></div>
    </section>
  </main>

  <!-- Help modal (no static help content, populated by JS) -->
  <div class="modalBackdrop" id="helpBackdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
      <div class="modal__head">
        <div class="modal__title" id="helpTitle">Help</div>
        <button class="btn btn--outline btn--compact" id="helpCloseBtn" type="button">Close</button>
      </div>
      <div class="modal__body" id="helpBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
