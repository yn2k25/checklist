<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <h1>FKR Adoption Workflow</h1>
      <p>Staff checklist for adoptions and follow-up</p>
    </div>
  </header>

  <main class="site-main">
    <div id="app" class="app"></div>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 id="helpTitle" class="modal__title">Help</h2>
        <button id="helpClose" type="button" class="btn outline inline">Close</button>
      </div>
      <div id="helpBody" class="modal__body"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
