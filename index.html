<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <h1>FKR Adoption Workflow</h1>
      <div class="sub">Staff checklist for adoptions and follow-up</div>
    </div>
  </header>

  <main class="page">
    <div id="app" class="app" aria-live="polite"></div>
    <div id="loadError" class="load-error hidden"></div>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
    <div class="modal-card" role="document">
      <div class="modal-head">
        <div id="helpTitle" class="modal-title">Help</div>
        <button id="helpClose" type="button" class="btn outline inline">Close</button>
      </div>
      <div id="helpBody" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
