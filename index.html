<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow v7</title>
  <note>This is a static site for GitHub Pages.</note>
  <link rel="stylesheet" href="styles.css?v=7">
</head>
<body>
  <div class="app-shell">
    <header class="site-header">
      <h1>FKR ADOPTION WORKFLOW v7</h1>
      <p>Staff checklist for adoptions &amp; follow-up</p>
    </header>

    <main class="site-main">
      <div class="card" id="app">
        <div class="top-row">
          <button class="btn outline" id="start-over-top" type="button">Start over</button>

          <div class="jump-wrap">
            <label for="step-jump">Jump to step:</label>
            <select id="step-jump"></select>
          </div>
        </div>

        <div class="progress">
          <div class="progress-left">
            <span class="progress-label" id="progress-label">Step 1</span>
          </div>
          <div class="progress-bar-wrap" aria-hidden="true">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>

        <div id="step-container"></div>
      </div>
    </main>
  </div>

  <!-- Help modal (no static help content inside, JS injects) -->
  <div id="help-overlay" class="modal-overlay" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="help-title">
      <div class="modal-header">
        <h2 id="help-title">Help</h2>
        <button class="btn outline modal-close" id="help-close" type="button" aria-label="Close help">Close</button>
      </div>
      <div class="modal-body" id="help-body"></div>
    </div>
  </div>

  <script src="steps.js?v=7"></script>
  <script src="help.js?v=7"></script>
  <script src="script.js?v=7"></script>
</body>
</html>
