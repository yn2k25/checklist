<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <h1>FKR Adoption Workflow</h1>
  <p>Staff checklist for adoptions & follow-up</p>
</header>

<main class="app">
  <div class="card">

    <div class="top-row">
      <button id="startOver" class="btn outline">Start over</button>

      <div class="jump">
        <label for="jumpSelect">Jump to step:</label>
        <select id="jumpSelect"></select>
      </div>
    </div>

    <div class="progress">
      <span id="stepLabel">Step</span>
      <div class="bar">
        <div id="barFill"></div>
      </div>
    </div>

    <div id="stepContainer"></div>

  </div>
</main>

<!-- Help modal -->
<div id="modalBackdrop" class="modal-backdrop hidden"></div>
<div id="helpModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-header">
    <h3 id="modalTitle">Help</h3>
    <button id="modalClose" class="btn outline">Close</button>
  </div>
  <div id="modalBody" class="modal-body"></div>
</div>

<script src="app.js"></script>
</body>
</html>
