<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>FKR ADOPTION WORKFLOW</h1>
      <p>Staff checklist for adoptions &amp; follow-up</p>
    </header>

    <main>
      <div class="card">
        <div class="top-row">
          <button class="outline" id="start-over-top" type="button">Start over</button>
          <div class="jump-wrap">
            <label for="step-jump">Jump to step:</label>
            <select id="step-jump"></select>
          </div>
        </div>

        <div class="progress">
          <span id="progress-label">Step 1</span>
          <div class="progress-bar-wrap">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>

        <!--
          IMPORTANT:
          This index file is intentionally "no static help markup".
          All Help buttons/modals are generated by script.js by parsing the hidden meta
          section in each step (starting at "Buttons on this screen:").
          Your project content (steps) should remain below exactly as exported.
          Replace this file only if you need a clean shell.
        -->

        <!-- Placeholder step. Keep your real exported steps here. -->
        <div class="step active" data-step-id="step1">
          <div class="pill"><span class="dot"></span><span>Start</span></div>
          <div class="step-title">Step 1: What type of interaction is this?</div>
          <div class="step-body">
            <p><i>Section: Start</i></p>
            <p>Choose one to begin.</p>
            <p>Buttons on this screen:</p>
          </div>
          <div class="btn-row">
            <button class="outline" data-btn="appointment" type="button">Scheduled appointment</button>
            <button class="outline" data-btn="walkin" type="button">Walk in</button>
          </div>
        </div>

        <!--
          NOTE:
          The rest of your steps must already exist in your real repo index.html.
          This clean shell is meant to stop static help from rendering.
        -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
