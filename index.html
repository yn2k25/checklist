<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1>FKR ADOPTION WORKFLOW</h1>
      <p>Staff checklist for adoptions and follow-up</p>
    </div>
  </header>

  <main class="site-main">
    <section class="card" aria-live="polite">
      <div class="top-row">
        <button id="btnStartOver" class="btn outline">Start over</button>
        <div class="jump">
          <label for="jumpSelect">Jump to step:</label>
          <select id="jumpSelect"></select>
        </div>
      </div>

      <div class="progress-row">
        <div class="progress-label">
          <div id="stepSmallLabel" class="step-small">Step</div>
          <div id="pill" class="pill"><span class="dot"></span><span id="pillText"></span></div>
        </div>
        <div class="progress">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>
      </div>

      <h2 id="stepTitle" class="step-title"></h2>
      <div id="stepMeta" class="step-meta"></div>

      <div id="stepLead" class="step-lead"></div>

      <div id="accordions" class="accordions"></div>

      <div id="stepButtons" class="button-stack"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Help</h3>
        <button id="modalClose" class="btn outline small">Close</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
