<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FKR Adoption Workflow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <h1>FKR ADOPTION WORKFLOW</h1>
      <p>Staff checklist for adoptions &amp; follow-up</p>
    </div>
  </header>

  <main class="app-shell">
    <section class="card" aria-live="polite">
      <div class="top-row">
        <button class="btn outline" id="startOverTop" type="button">Start over</button>

        <div class="jump-wrap">
          <label for="stepJump">Jump to step:</label>
          <select id="stepJump"></select>
        </div>
      </div>

      <div class="progress">
        <div class="progress-label" id="progressLabel">Step 1</div>
        <div class="progress-bar-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div id="stepHost" class="step-host"></div>

      <div class="button-row" id="buttonRow"></div>
    </section>
  </main>

  <!-- Help modal -->
  <div class="modal-backdrop" id="helpBackdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
      <div class="modal-top">
        <div class="modal-title" id="helpTitle"></div>
        <button class="modal-close" id="helpClose" type="button" aria-label="Close help">Close</button>
      </div>
      <div class="modal-body" id="helpBody"></div>
    </div>
  </div>

  <!-- Image zoom -->
  <div class="zoom-backdrop" id="zoomBackdrop" hidden>
    <button class="zoom-close" id="zoomClose" type="button" aria-label="Close image">Close</button>
    <img id="zoomImg" alt="" />
  </div>

  <script src="script.js"></script>
</body>
</html>
